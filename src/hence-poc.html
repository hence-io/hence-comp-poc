<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">

<dom-module id="hence-poc">
  <template>
    <style>
      /*@formatter:off*/
      :host {
        /*--hence-card-title-color: #0092ff;*/
        /*--hence-card-cover-title-color: #3bff15;*/
        --paper-tabs-selection-bar-color: blue;

      --paper-tabs: {
        background: rgba(0, 0, 0, .2);
        margin-bottom: 3em;
      }

      /*--hence-card-details: {*/
      /*}*/

      /*@formatter:on*/
      }
    </style>
    <paper-tabs selected="{{selectedTab}}">
      <paper-tab>Basic Cards</paper-tab>
      <paper-tab>Featured Images</paper-tab>
      <paper-tab>Advanced Cards</paper-tab>
      <paper-tab>User Cards</paper-tab>
      <paper-tab>Product Cards</paper-tab>
      <paper-tab>Use Cases Cards</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selectedTab}}">
      <div id="basicCards">
        <hence-card title="I'm Just A Title" source="{{docs.basic1}}">
        </hence-card>
        <hence-card title="A title..." source="{{docs.basic2}}">
          <div class="description">And some content...</div>
        </hence-card>
        <hence-card title="A title..."
                    subtitle="... And Subtitle"
                    source="{{docs.basic3}}">
          <div class="description">
            With some more content... With some more content... With some more content... With some more content...
          </div>
        </hence-card>
        <hence-card title="Sample with Actions"
                    source="{{docs.basic4}}">
          <div class="description">
            With some more content... With some more content... With some more content... With some more content...
          </div>
          <div class="actions">
            <button>Action 1</button>
            <button>Action 2</button>
            <button>Action 3</button>
          </div>
        </hence-card>

      </div>
      <div id="imageCards">
        <hence-card title="I'm Just A Title"
                    image="http://lorempixel.com/250/150/nature"
                    image-position="background"
          ></hence-card>
        <hence-card title="A title..."
                    image="http://lorempixel.com/250/150/nature"
                    subtitle="... And Subtitle"
                    description="And some content..."></hence-card>
        <hence-card title="A title..."
                    subtitle="... And Subtitle"
                    image="http://lorempixel.com/250/150/nature"
                    image-position="center"
                    description="With some more content... With some more content... With some more content... With some more content..."></hence-card>
        <hence-card title="Sample with Actions"
                    image="http://lorempixel.com/250/150/nature"
                    image-position="center"
                    description="With some more content... With some more content... With some more content... With some more content...">
          <div class="actions">
            <button>Action 1</button>
            <button>Action 2</button>
            <button>Action 3</button>
          </div>
        </hence-card>

      </div>
      <div id="advancedCards">

      </div>
      <div id="userCards">
        <hence-user-card query='{"id": 1}'></hence-user-card>
        <hence-user-card query='{"id": 2}'></hence-user-card>
        <hence-user-card query='{"id": 3}'></hence-user-card>
        <hence-user-card query='{"id": 4}'></hence-user-card>
      </div>

      <div id="productCards">
        <hence-product-card query='{"id": 1}'></hence-product-card>
        <hence-product-card query='{"id": 2}'></hence-product-card>
        <hence-product-card query='{"id": 3}'></hence-product-card>
        <hence-product-card query='{"id": 4}'></hence-product-card>
      </div>

      <div id="userCaseCards">
        <h1>Albums</h1>
        <hence-card
          title="Rihanna"
          subtitle="Latest Album From Rihanna"
          image="http://www.bpmjunction.com/albumcovers/1av0ka5RhvxsoovoFa.jpg"
          image-position="background"
          avatar="http://www.bpmjunction.com/albumcovers/1av0ka5RhvxsoovoFa.jpg"
          avatar-shape="square"
          >
          <div class="actions">
            <paper-fab icon="add"></paper-fab>
          </div>
        </hence-card>

        <hence-card
          title="Drake"
          subtitle="Latest Album From Drake"
          image="http://hiphop-n-more.com/wp-content/uploads/2013/08/NWTS.jpg"
          image-position="background"
          avatar="http://hiphop-n-more.com/wp-content/uploads/2013/08/NWTS.jpg"
          avatar-shape="square"
          >
          <div class="actions">
            <paper-fab icon="add"></paper-fab>
          </div>
        </hence-card>
        <hr style="clear:both;">

        <h1>Media</h1>

        <hence-card title="Shadow DOM v1 status">
          <div class="tagLine">
            <span>Person ABC</span>
            <span style="float:right;">12h</span>
          </div>
          <div class="description">
            Chrome: <a href="http://groups.google.com/a/chromium.org/forum/#!topic/blink-dev/Ez2cuT0KmQo">http://groups.google.com/a/chromium.org/forum/</a> …<br>
            Saf: <a href="https://bugs.webkit.org/show_bug.cgi?id=148695">https://bugs.webkit.org/show_bug.cgi?id=148695</a> …<br>
            FF: <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1205323">https://bugzilla.mozilla.org/show_bug.cgi?id=1205323</a> …<br>
            Edge: <a href="http://dev.modern.ie/platform/status/shadowdom">http://dev.modern.ie/platform/status/shadowdom</a> …<br>
          </div>
        </hence-card>
        <hence-card
          image="http://7-themes.com/data_images/out/59/6972175-soviet-camera-fed-5.jpg"
          >
          <div class="tagLine">
            <span>Person ABC</span>
            <span style="float:right;">12h</span>
          </div>
          <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid asperiores assumenda consequuntur deleniti dicta distinctio eius enim illum laborum natus, nostrum odio pariatur reiciendis repellat similique tempore vel. Nulla, totam.
          </div>
        </hence-card>
        <hr style="clear:both;">

        <h1>Flights</h1>

      </div>
    </iron-pages>


    <content></content>
  </template>
</dom-module>
