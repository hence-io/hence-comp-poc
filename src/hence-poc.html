<dom-module id="hence-poc">
  <template>
    <style>
      /*@formatter:off*/
      :host {
        /*--hence-card-title-color: #0092ff;*/
        /*--hence-card-cover-title-color: #3bff15;*/
        --paper-tabs-selection-bar-color: blue;

      --paper-tabs: {
        background: rgba(0, 0, 0, .2);
        margin-bottom: 3em;
      }

      --paper-item: {
        background: #fff;
        padding: 16px;
        border-bottom: 1px solid #eee;
        display: block;
      }

       .flights {
        --iron-icon-height: 1em;
        --iron-icon-width: 1em;
       }

      /*--hence-card-details: {*/
      /*}*/

      /*@formatter:on*/
      }
    </style>
    <paper-tabs selected="{{selectedTab}}">
      <paper-tab>Basic Cards</paper-tab>
      <paper-tab>Featured Images</paper-tab>
      <paper-tab>Advanced Cards</paper-tab>
      <paper-tab>User Cards</paper-tab>
      <paper-tab>Product Cards</paper-tab>
      <paper-tab>Use Cases Cards</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selectedTab}}">
      <div id="basicCards">
        <hence-card title="I'm Just A Title" source="{{docs.basic1}}">
        </hence-card>
        <hence-card title="A title..." source="{{docs.basic2}}">
          <div class="description">And some content...</div>
        </hence-card>
        <hence-card title="A title..."
                    subtitle="... And Subtitle"
                    source="{{docs.basic3}}">
          <div class="description">
            With some more content... With some more content... With some more content... With some more content...
          </div>
        </hence-card>
        <hence-card title="Sample with Actions"
                    source="{{docs.basic4}}">
          <div class="description">
            With some more content... With some more content... With some more content... With some more content...
          </div>
          <div class="actions">
            <button>Action 1</button>
            <button>Action 2</button>
            <button>Action 3</button>
          </div>
        </hence-card>
      </div>
      <div id="imageCards">
        <hence-card title="I'm Just A Title"
                    image="http://lorempixel.com/250/150/nature"
                    image-position="background"
          ></hence-card>
        <hence-card title="A title..."
                    image="http://lorempixel.com/250/150/nature"
                    subtitle="... And Subtitle"
                    description="And some content..."></hence-card>
        <hence-card title="A title..."
                    subtitle="... And Subtitle"
                    image="http://lorempixel.com/250/150/nature"
                    image-position="center"
                    description="With some more content... With some more content... With some more content... With some more content..."></hence-card>
        <hence-card title="Sample with Actions"
                    image="http://lorempixel.com/250/150/nature"
                    image-position="center"
                    description="With some more content... With some more content... With some more content... With some more content...">
          <div class="actions">
            <button>Action 1</button>
            <button>Action 2</button>
            <button>Action 3</button>
          </div>
        </hence-card>

      </div>
      <div id="advancedCards">

      </div>
      <div id="userCards">
        <hence-user-card query='{"id": 1}'></hence-user-card>
        <hence-user-card query='{"id": 2}'></hence-user-card>
        <hence-user-card query='{"id": 3}'></hence-user-card>
        <hence-user-card query='{"id": 4}'></hence-user-card>
      </div>

      <div id="productCards">
        <hence-product-card query='{"id": 1}'></hence-product-card>
        <hence-product-card query='{"id": 2}'></hence-product-card>
        <hence-product-card query='{"id": 3}'></hence-product-card>
        <hence-product-card query='{"id": 4}'></hence-product-card>

        <hence-album-tracklist
          title="Drake"
